<!-- Filtre -->
<section class="filters">
  <div class="section-title">
    <svg class="section-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 6h9.75M10.5 6a1.5 1.5 0 1 1-3 0m3 0a1.5 1.5 0 1 0-3 0M3.75 6H7.5m3 12h9.75m-9.75 0a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m-3.75 0H7.5m9-6h3.75m-3.75 0a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m-9.75 0h9.75" />
    </svg>
    <h2>Filtreaza imobile</h2>
  </div>
  
  <div class="filters-container">
    <form id="filtersForm" class="filters-form"> 
      <!-- Camp cautare -->
      <input type="text" placeholder="Cuvant cheie, ex: 3 camere, central..." name="search" class="search-input">
      
      <!-- Pret -->
      <input type="number" placeholder="Pret minim" name="minPrice" class="price-input">
      <input type="number" placeholder="Pret maxim" name="maxPrice" class="price-input">
      
      <!-- Selectoare -->
      <select name="tip" class="select-input" id="tipSelect">
        <option value="">Tip imobil</option>
      </select>
      
      <select name="oferta" class="select-input" id="ofertaSelect">
        <option value="">Tip oferta</option>
      </select>
      
      <!-- Localizare -->
      <select id="orasSelect" name="oras" class="select-input">
        <option value="">Alege orasul</option>
      </select>
      
      <select id="localitateSelect" name="localitate" class="select-input" disabled>
        <option value="">Alege localitatea</option>
      </select>
      
      <button type="submit" class="apply-filters-btn">Aplica filtre</button>
    </form>
  </div>
</section>

<!-- Lista de imobile -->
<section class="imobile-section">
  <div class="section-title">
    <svg class="section-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 6.75h12M8.25 12h12m-12 5.25h12M3.75 6.75h.007v.008H3.75V6.75Zm.375 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0ZM3.75 12h.007v.008H3.75V12Zm.375 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm-.375 5.25h.007v.008H3.75v-.008Zm.375 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z" />
    </svg>
    <h1>Imobile disponibile</h1>
  </div>
  
  <div class="imobile-cards" id="imobileCards">
    <!-- Cardurile se genereaza dinamic din JS -->
  </div>
</section>
