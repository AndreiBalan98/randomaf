<!-- PAGINA DE AUTENTIFICARE -->
<div class="auth-container">
    <!-- Toggle pentru alegerea între Sign In și Sign Up -->
    <div class="auth-toggle">
        <div class="toggle-option">
            <input type="radio" id="signin-toggle" name="authMode" value="signin" checked>
            <label for="signin-toggle">
                <div class="icon-container">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" width="24" height="24">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
                    </svg>
                </div>
                Conectează-te
            </label>
        </div>
        
        <div class="toggle-option">
            <input type="radio" id="signup-toggle" name="authMode" value="signup">
            <label for="signup-toggle">
                <div class="icon-container">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" width="24" height="24">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M18 7.5v3m0 0v3m0-3h3m-3 0h-3m-2.25-4.125a3.375 3.375 0 1 1-6.75 0 3.375 3.375 0 0 1 6.75 0ZM3 19.235v-.11a6.375 6.375 0 0 1 12.75 0v.109A12.318 12.318 0 0 1 9.374 21c-2.331 0-4.512-.645-6.374-1.766Z" />
                    </svg>
                </div>
                Înregistrează-te
            </label>
        </div>
    </div>

    <!-- Formular de autentificare -->
    <form id="auth-form" class="auth-form">
        <!-- Titlu dinamic -->
        <h2 class="auth-title" id="auth-title">Conectează-te</h2>
        
        <!-- Câmp username -->
        <div class="auth-field">
            <label for="username">Nume utilizator:</label>
            <input type="text" id="username" name="username" placeholder="Introdu numele de utilizator" required>
        </div>

        <!-- Câmp email (vizibil doar pentru Sign Up) -->
        <div class="auth-field" id="email-field" style="display: none;">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Introdu adresa de email">
        </div>

        <!-- Câmp password -->
        <div class="auth-field">
            <label for="password">Parolă:</label>
            <div class="password-wrapper">
                <input type="password" id="password" name="password" placeholder="Introdu parola" required>
                <button type="button" class="toggle-password" id="toggle-password">
                    <svg class="eye-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" width="20" height="20">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                    </svg>
                </button>
            </div>
        </div>

        <!-- Mesaje de feedback -->
        <div class="auth-messages" id="auth-messages"></div>

        <!-- Buton de submit -->
        <button type="submit" class="auth-submit" id="auth-submit">
            <span id="submit-text">Conectează-te</span>
            <svg class="submit-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" width="20" height="20">
                <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5 21 12m0 0-7.5 7.5M21 12H3" />
            </svg>
        </button>
    </form>
</div>
